<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
      
        <link rel="stylesheet" id="mainstyle" href="/css/{{ site.main_theme }}.css?v={{ site.time | date:'%s' }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/Icons/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/Icons/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/Icons/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/Icons/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/assets/Icons/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/Icons/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/assets/Icons/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/Icons/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="/assets/Icons/favicon-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="/assets/Icons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="/assets/Icons/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/assets/Icons/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="/assets/Icons/favicon-128.png" sizes="128x128" />
      
        <meta name="application-name" content="&nbsp;" />
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
        <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
      </head>
      
<body>

  <div class="page-content">

    <div class="wrapper">

<script type="text/javascript">

    var prev_handler = window.onload;
    window.onload = func1;
    
    function func1 () {
      if (prev_handler) {
            prev_handler();
      }
        for (x=1;x<7;x++) {
        var h1s = document.getElementsByTagName("H" + x);
    
        // Wrap Hx tags with the appropriate divs for an 'outline' type presentation
        for (i=0;i<h1s.length;i++) {
          if (h1s[i].className === "no-container")
            continue;
    
          var w = document.createElement('div');
          w.className = "h"  + x + "-style";
          var el = h1s[i];
          var ns = el.nextSibling;
    
          el.parentNode.insertBefore(w, el);
          w.appendChild(el);
    
          while (ns != null && (ns.tagName != "H" + x) && (ns.className != "h" + x + "-style")) {
            ns2 = ns.nextSibling;
            w.appendChild(ns);
            ns = ns2;
          }
    
    
        }
      }
    
      // Autoplay videos in document because firefox/chrome won't autoplay after dom manipulation
      // This seems to have broken firefox?
    //  var gv = document.getElementsByClassName("gifvid");
    //
    //  for (i=0;i<gv.length;i++) {
    //    gv[i].play();
    //  }
    }
    </script>
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    
      <header class="post-header">
        <span class="post-meta">{{ page.date | date: "%c" }}</span>
        <h2 class="no-container">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </h2>
        
        <!-- <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%c" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p> -->
      </header>
      {% if page.header %}
      <span class="header-image">
      <a href="{{ page.url | prepend: site.baseurl }}">
        <img src="{{ page.header }}" alt="{{ page.header-caption }}">
      </a>
        <div class="image-caption">{{ page.header-caption }}</div>
      </span>
      {% endif %}
    
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
      
    
    </article>

    </div>

  </div>

  <div id="copyright">Copyright &copy; {{ site.time | date: '%Y' }} Robert Randolph</div>
</body>

</html>
