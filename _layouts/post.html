<script type="text/javascript">

var prev_handler = window.onload;
window.onload = func1;

function func1 () {
  if (prev_handler) {
        prev_handler();
  }
	for (x=1;x<7;x++) {
    var h1s = document.getElementsByTagName("H" + x);

    // Wrap Hx tags with the appropriate divs for an 'outline' type presentation
    for (i=0;i<h1s.length;i++) {
      if (h1s[i].className === "no-container")
        continue;

      var w = document.createElement('div');
      w.className = "h"  + x + "-style";
      var el = h1s[i];
      var ns = el.nextSibling;

      el.parentNode.insertBefore(w, el);
      w.appendChild(el);

      while (ns != null && (ns.tagName != "H" + x) && (ns.className != "h" + x + "-style")) {
        ns2 = ns.nextSibling;
        w.appendChild(ns);
        ns = ns2;
      }


    }
  }

  // Autoplay videos in document because firefox/chrome won't autoplay after dom manipulation
  // This seems to have broken firefox?
//  var gv = document.getElementsByClassName("gifvid");
//
//  for (i=0;i<gv.length;i++) {
//    gv[i].play();
//  }
}
</script>
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <span class="post-meta">{{ page.date | date: "%c" }}</span>
    <h2 class="no-container">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </h2>
    
    <!-- <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%c" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p> -->
  </header>
  {% if page.header %}
  <span class="header-image">
  <a href="{{ page.url | prepend: site.baseurl }}">
    <img src="{{ page.header }}" alt="{{ page.header-caption }}">
  </a>
    <div class="image-caption">{{ page.header-caption }}</div>
  </span>
  {% endif %}

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  

</article>
